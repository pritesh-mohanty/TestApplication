<p>
  <mat-toolbar color="primary">
    <span>Test Application</span>
  </mat-toolbar>
</p>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" [formControl]="form.controls.firstName">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" [formControl]="form.controls.lastName">
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </div>
  </form>
  <div class="row">
    
    <div *ngFor="let user of users"> {{user.firstName}} {{user.lastName}}</div>
  </div>
</div>
